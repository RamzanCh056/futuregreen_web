name: future_green_world
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.2 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  auto_size_text: ^3.0.0
  cloud_firestore: ^4.17.2
  firebase_auth: ^4.19.4
  firebase_core: ^2.30.1
  firebase_storage: ^11.7.4
  flip_card: ^0.7.0

  flutter:
    sdk: flutter
    
  flutter_native_splash: ^2.4.0
  flutter_spinkit: ^5.2.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  get: ^4.6.6
  salomon_bottom_bar: ^3.3.2
  shared_preferences: ^2.2.3
  step_progress_indicator: ^1.0.2
  stop_watch_timer: ^3.1.1
  swipe_to: ^1.0.6
  syncfusion_flutter_pdfviewer: ^25.1.41
  the_validator: ^2.0.0
  top_snackbar_flutter: ^3.1.0
  url_launcher: ^6.1.12
  uuid: ^4.4.0
  webview_flutter: ^4.7.0
  google_fonts: ^6.2.1
  flutter_screenutil: ^5.9.0
  syncfusion_flutter_charts: ^25.1.41+2
  timeline_tile: ^2.0.0
  calendar_date_picker2: ^1.0.2

dev_dependencies:
  flutter_lints: ^3.0.2
  flutter_test:
    sdk: flutter

flutter_native_splash:
  android: true
  ios: true
  color: "#FFFFFF"
  image: "assets/images/icon.png"

  android_12:
    image: "assets/images/icon.png"
    icon_background_color: "#FFFFFF"
  web: false

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/appIcon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/appIcon.png"

# The following section is specific to Flutter packages.
flutter:
  # the material Icons class.
  uses-material-design: true
  # Assets:
  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/

  # FONTS
  fonts:
    - family: Poppins_Bold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf

    - family: Poppins_Light
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf

    - family: Poppins_Medium
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf

    - family: Poppins_Regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: Pacifico_Regular
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
